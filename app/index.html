<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PocketStableClient</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{BASE_TAG}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/pocket-stable-client.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
    <script src="assets/js/modernizr.custom.71422.js"></script>
  </head>
  <body>

    <script>
      window.PocketStableClientENV = {{ENV}};
      window.ENV = window.PocketStableClientENV;
      window.EmberENV = window.PocketStableClientENV.EmberENV;
      window.ENV['simple-auth-devise'] = {
        authorizer: 'simple-auth-authorizer:devise',
        serverTokenEndpoint: 'http://0.0.0.0:3000/users/sign_in',
        crossOriginWhitelist: ['http://0.0.0.0:3000', 'http://localhost:3000/api/users']
      }
    </script>
    <script src="assets/vendor.js"></script>
    <script src="assets/pocket-stable-client.js"></script>
    <script src="assets/js/pushy.js"></script>
    <script>
      window.PocketStableClient = require('pocket-stable-client/app')['default'].create(PocketStableClientENV.APP);
    </script>

  </body>
</html>
